AWSTemplateFormatVersion: "2010-09-09"
Description: "Operations: creates the logging and code assets bucket"
Resources:
  LoggingBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "AES256"
      LifecycleConfiguration:
        Rules:
          - AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
            ExpirationInDays: 90
            NoncurrentVersionExpirationInDays: 90
            Status: Enabled
            Transitions:
              - StorageClass: "ONEZONE_IA"
                TransitionInDays: 30
              - StorageClass: "GLACIER"
                TransitionInDays: 60
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: application
          Value: mailejoe
        - Key: environment
          Value: production
        - Key: purpose
          Value: audit
        - Key: billing
          Value: mailejoe
  CodeAssetsBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: "Private"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "AES256"
      LoggingConfiguration:
        DestinationBucketName: !Ref "LoggingBucket"
        LogFilePrefix: "code-assets"
      OwnershipControls:
        Rules:
          - ObjectOwnership: "BucketOwnerPreferred"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: application
          Value: mailejoe
        - Key: environment
          Value: production
        - Key: billing
          Value: mailejoe
Outputs:
  TemplateID:
    Description: "ID of the operations/buckets template"
    Value: "operations/buckets"
  StackName:
    Description: "Stack Name"
    Value: !Sub "${AWS::StackName}"
  LoggingBucketName:
    Description: "The name of the logging bucket"
    Value: !Ref LoggingBucket
    Export:
      Name: !Sub "${AWS::StackName}-LoggingBucketName"
  LoggingBucketArn:
    Description: "The ARN of the logging bucket"
    Value: !Ref LoggingBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LoggingBucketArn"
  CodeAssetsBucketName:
    Description: "The name of the code assets bucket"
    Value: !Ref CodeAssetsBucket
    Export:
      Name: !Sub "${AWS::StackName}-CodeAssetsBucketName"
